<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Page Toeic</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <p>Test test </p>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                
              <h1> Login</h1>
               <img src="img/login.png" style="width: 250px; height: auto; ">
                <span>or use your email password</span>
                <input type="Username" placeholder="Username">
                <input type="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>About Us</h1>
                    <p>Sistem Pendaftaran Toeic adalah sistem yang dirancang untuk Pendaftaran serta pengelolaan Ujian Toeic Politeknik Negeri Malang.</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Welcome Back</h1>
                    <p>Klik Lanjut untuk Mengetahui Selengkapnya...</p>
                    <button class="hidden" id="register">Lanjut</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
